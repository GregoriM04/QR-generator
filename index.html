<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FavIcon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>QR code generator</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">QR code generator</h1>
    </header>
    <main class="main">
      <div class="container">
        <div class="picture">
          <img
            src="./assets/images/qr-picture.png"
            class="qr-picture"
            id="qr-picture"
          />
        </div>
        <div class="qr-generate">
            <div class="success" id="success"><ion-icon name="checkmark-circle-outline"></ion-icon> Done!</div>
          <h3 class="section-text">Enter your URL or Text</h3>
          <input
            type="text"
            placeholder="Paste URL or text"
            class="user-input"
            id="user-input"
          />
          <img src="" class="qr-response" id="qr-response" />
          <button class="generate-btn" id="generate-btn">Generate</button>
          <button class="download-btn" id="download-btn">Download</button>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>

    <!-- IonIcons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
